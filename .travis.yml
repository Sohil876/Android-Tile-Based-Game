language: android
sudo: false
jdk: oraclejdk8
env:
  global:
    - ANDROID_TARGET=android-22
    - ANDROID_ABI=armeabi-v7a
android:
  components:
  - tools
  - platform-tools
  - build-tools-23.0.3
  - android-22
  - extra-android-m2repository
  - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}
script:
  - sudo apt-get update
  - sudo apt-get install ant
notifications:
  email: true
deploy:
  provider: releases
  api_key: "fd6617699ff7195095193053d6583d4824fc86a5"
  file: app/build/outputs/apk/app-release.apk
  skip_cleanup: true
  on:
    repo: Sohil876/Android-Tile-Based-Game
    tags: true